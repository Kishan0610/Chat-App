{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-900">Verification Email Sent</h2>
    <p class="text-center text-gray-600">
      We've sent an email to your address with a verification link. 
      Please click the link to complete your registration.
    </p>
    <p class="text-center text-gray-500 text-sm">
      Didn't receive the email? Check your spam folder.
    </p>
    <div class="text-center">
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
