{% extends 'base.html' %}

{% block title %}Select User{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-100">
  <div class="w-1/2 mx-auto my-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Select a User to Start Chatting</h2>
    <ul>
      {% for user in users %}
      <li>
        <a href="{% url 'chat' user.username %}" 
           class="block p-3 mb-2 bg-gray-200 hover:bg-blue-100 rounded-lg transition ease-in-out duration-200">
          <span class="font-bold text-gray-800">{{ user.username|upper }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
