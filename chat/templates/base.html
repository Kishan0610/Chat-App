<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{% block title %}Chat Application{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 fixed w-full shadow">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-bold">Chat Application</h1>
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-sm hover:underline">Logout</button>
            </form>
          {% else %}
          <a href="{% url 'login' %}" class="text-sm hover:underline">Login</a>
          {% endif %}
        </div>
      </header>
      
  <div class="pt-16">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
